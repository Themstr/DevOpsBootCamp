server:
  port: 8084
spring:
  spring:
    datasource:
      hikari:
      url: jdbc:postgresql://postgresql_dbgmc:5432/gomycode
      username: postgres
      password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        show_sql: true
